<!DOCTYPE html>
<html>
   <head>
      <title>Point 40</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
   </head>
   <body>
      <div class="container">
         <div class="text-center col-lg-4 col-lg-offset-4">
            <br><label>Type your name</label><br>
            <div><input class="form-control" type="text" id="name"></div><br>
            <label for="documenttype">Document Type</label><br>
            <select class="form-control" id="documenttype">
               <option></option>
               <option>Identification card</option>
               <option>Identity card</option>
               <option>Foreigner ID</option>
               <option>Passport</option>
            </select><br>
            <label>ID Number</label><br>
            <input type="number" id="identif" class="form-control" placeholder="Type your id number"> 
            <br>
            <label class="">Type Your Biological Gender</label><br>
            <select class="form-control" id="gendertype">
               <option></option>
               <option>Male</option>
               <option>Female</option>
               <option>Other</option>
            </select><br>
            <label>Height</label>
            <input type="number" id="height" class="form-control" placeholder="Type your height"> 
            <br>
            <label>It is true that you live in Cartago?</label>
            <select class="form-control" id="boolean">
               <option value="true">Yes</option>
               <option value="false">No</option>
            </select><br>
            <button  onclick="button()" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#flipFlop"> Done</button>

            <!-- The modal -->
            <div class="modal fade" id="flipFlop" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="modalLabel">Information</h4>
                     </div>
                     <div id="xd" class="modal-body">
                        
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">Close</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
      <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
      <script src="js/40.js" type="text/javascript"></script>
   </body>
</html>
